<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jay Shrivastava">
    <meta name="description" content="This is a drag n drop with Javascript ">
    <link rel="stylesheet" href="style.css">
    <title>Drag n Drop</title>
</head>
<body>

    <div class="container">
        <header>
            <h1>Drag n Drop</h1>
        </header>
        <div class="lists">
            <div class="list">
                <div class="list-items" draggable="true">List item 1</div>
                <div class="list-items" draggable="true">List item 2</div>
                <div class="list-items" draggable="true">List item 3</div>
            </div>
            <div class="list">
            </div>
            <div class="list">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
